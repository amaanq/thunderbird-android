name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare signing keystore
        run: |
          mkdir -p .signing
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > .signing/tb.release.jks

          cat > .signing/tb.release.upload.properties << EOF
          tb.release.storeFile=../.signing/tb.release.jks
          tb.release.storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          tb.release.keyAlias=${{ secrets.KEY_ALIAS }}
          tb.release.keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Build Release APK
        run: |
          ./gradlew app-thunderbird:assembleRelease --no-daemon --stacktrace

      - name: Cleanup keystore
        if: always()
        run: rm -rf .signing

      - name: Find and rename APK
        id: apk
        run: |
          APK_PATH=$(find app-thunderbird/build/outputs/apk -name "*.apk" -type f | grep -v unaligned | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            exit 1
          fi

          cp "$APK_PATH" thunderbird-release.apk
          echo "Found: $APK_PATH"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: thunderbird-release
          path: thunderbird-release.apk
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: thunderbird-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: thunderbird-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false

  fdroid:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Publish to F-Droid
        run: |
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/thunderbird-release.apk"

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.FDROID_UPLOAD_TOKEN }}" \
            -H "X-Package-ID: net.thunderbird.android" \
            -H "X-Download-URL: $DOWNLOAD_URL" \
            https://fdroid.amaanq.com/download
